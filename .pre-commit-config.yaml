repos:
- repo: local
  hooks:
  - id: go-sec
    name: go security check
    entry: gosec -severity high ./...
    language: system
    pass_filenames: false
    files: .*\.go

- repo: https://github.com/tekwizely/pre-commit-golang
  rev: v1.0.0-rc.1
  hooks:
    - id: go-fmt
    - id: go-vet
    - id: go-lint
    - id: go-imports
    - id: golangci-lint
    - id: go-critic
    - id: go-build-mod
    - id: go-mod-tidy
    - id: go-test-mod
    - id: my-cmd